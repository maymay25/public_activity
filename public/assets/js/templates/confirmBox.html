<div class="W_layer_mask" onclick="javascript:close_template_box($('.confirmBox'),true);"></div>

<div class="confirmBox W_layer" id="confirmBox">
  <div class="content layer_mini_info">
    <p class="clearfix" node-type="info">
      <span node-type="icon" class="icon_ask"></span>
      <%= txt %>
    </p>
    <p class="handle">
      <button class="btn public ft12 commit" autocomplete="off">确认</button>
      <button class="btn secondary open ft12 " onclick="javascript:close_template_box($('.confirmBox'),true);">取消</button>
    </p>
  </div>
</div>
