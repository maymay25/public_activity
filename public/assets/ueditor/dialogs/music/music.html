<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>插入音乐</title>
    <script type="text/javascript" src="../internal.js"></script>
    <link rel="stylesheet" type="text/css" href="music.css">
</head>
<body>
<div class="wrapper">
<div style="text-align:center;margin-top:80px;">
    
<div>
音乐来源:
<input type="hidden" id="J_music_source" value="xiami">
<input type="radio" value="xiami" name="music_source" checked="checked" onclick="$G('J_music_source').value=this.value;">虾米
<input type="radio" value="ximalaya" name="music_source" onclick="$G('J_music_source').value=this.value;">喜马拉雅
</div>

<div>
音乐id:
<input type="text" id="J_music_id" value="">
</div>
<div style="" id="J_preview_area"></div>
<script type="text/javascript" src="music.js"></script>
<script type="text/javascript">
    var music = new Music;
    dialog.onok = function () {
        music.exec();
    };
    dialog.oncancel = function () {
        // $G('J_preview').innerHTML = "";
    };

    var preview_music = function() {
        $G('J_preview_area').innerHTML=music._getHtml();
    }

</script>
<input type="button" value="预览" onclick="javascript:preview_music();">
</div>
</div>
</body>
</html>
